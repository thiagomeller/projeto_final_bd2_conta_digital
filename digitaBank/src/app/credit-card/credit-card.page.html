<div class="flex flex-col items-center justify-center h-screen bg-blue-500">
    <div class="bg-white shadow rounded-lg p-8">
      <h2 class="text-2xl font-bold text-center">Cadastro Cartão</h2>
      <form class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID Usuário</label>
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="ID">
          </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nome no Cartão</label>
          <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Nome">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Número do cartão</label>
          <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Nº do Cartão">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="CVV">  
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Data de Validade</label>
          <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Data">  
      </div>
      </form>
    </div>
</div>
