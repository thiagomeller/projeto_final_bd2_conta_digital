<div class="flex flex-col items-center justify-center h-screen bg-blue-500">
    <div class="bg-white shadow rounded-lg p-8">
      <h2 class="text-2xl font-bold text-center">Cartão</h2>
      <form [formGroup]="cardForm" (ngSubmit)="getCard()">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Id Cartão</label>
            <input formControlName="id" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="ID">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Ver</button>
        </div> 
    </form>
    <div *ngIf="newdata">
      <form class="mt-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">ID Usuário</label>
            <p>{{newdata.userId}}</p>
          </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nome no Cartão</label>
          <p>{{newdata.cardHolder}}</p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Número do cartão</label>
          {{newdata.cardNumber}}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
            {{newdata.cardCvv}}
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Data de Validade</label>
          {{newdata.cardValidationDate}}
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Data de Cadastro</label>
          {{newdata.cardMemberSince}}
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Tipo de Cartão</label>
          {{newdata.cardType}}
        </div>
      </form>
    </div>
    </div>
</div>
