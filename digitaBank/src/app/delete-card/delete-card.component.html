<div class="flex flex-col items-center justify-center h-screen bg-blue-500">  
    <div class="bg-white shadow rounded-lg p-8">
        <h2 class="text-2xl font-bold text-center">Deletar Cartão</h2>
        <form [formGroup]="cardForm" (ngSubmit)="deleteCard()">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Id Cartão</label>
                <input formControlName="id" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="ID">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Deletar</button>
              </div> 
        </form>
  </div>
